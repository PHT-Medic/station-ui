name: docker

on:
    push:
        branches:
            - main
        tags:
            - v*

jobs:
    push:
        runs-on: [ self-hosted ]
        permissions:
            packages: write
            contents: read

        steps:
            - uses: actions/checkout@v3

            - uses: tada5hi/action-docker-image-publish@master
              if: github.ref_type == 'tag'
              with:
                  registryPassword: ${{ secrets.GITHUB_TOKEN }}
                  registryRepository: station-ui
                  registryTag: latest

            - uses: tada5hi/action-docker-image-publish@master
              if: github.ref_type == 'branch'
              with:
                  registryPassword: ${{ secrets.GITHUB_TOKEN }}
                  registryRepository: station-ui
                  registryTag: next
